<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"">
    <title>Calculator TOP</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calc-brand">
            <div class="calc-name">rgmt88<span style="font-size: 20px;">&copy;</span></div>
            <div class="calc-solar-pad"></div>
        </div>
        <div class="result-container">
            <div class="calc-history" id="calc-history">0.00</div>
            <div class="result" id="result-display">0.00</div>
        </div>
        <div class="row1-container">
            <button class="clear" id="clear-button">C</button>
            <button class="pos-neg" id="pos-neg-button">+/-</button>
            <button class="percentage" id="percentage-button">%</button>
            <button class="operators" value="/">/</button>
        </div>
        <div class="row1-container">
            <button class="numbers" value="7">7</button>
            <button class="numbers" value="8">8</button>
            <button class="numbers" value="9">9</button>
            <button class="operators" value="*">x</button>
        </div>
        <div class="row1-container">
            <button class="numbers" value="4">4</button>
            <button class="numbers" value="5">5</button>
            <button class="numbers" value="6">6</button>
            <button class="operators" value="-">-</button>
        </div>
        <div class="row1-container">
            <button class="numbers" value="1">1</button>
            <button class="numbers" value="2">2</button>
            <button class="numbers" value="3">3</button>
            <button class="operators" value="+">+</button>
        </div>
        <div class="row1-container">
            <button class="numbers" value="0">0</button>
            <button class="numbers" value=".">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
